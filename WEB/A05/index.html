<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweden's Wonder</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1579532536935-bc631dc0c3f7?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      background-image: url('aurora.jpg');

    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 50px 0;
      min-height: 100vh;
    }

    .header-title {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      padding-top: 80px;
      margin-bottom: 20px;
      color: #fff;
    }

    .back-btn {
      background-color: #ffffffcc;
      color: #2c2c2c;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background-color: #fff;
      color: #000;
    }

    .card-custom {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .card-custom:hover {
      transform: scale(1.03);
    }

    .card-custom video {
      width: 100%;
      height: auto;
      max-height: 220px;
      object-fit: cover;
    }

    .card-custom h3 {
      text-align: center;
      padding: 15px;
      font-weight: 700;
      font-size: 1.25rem;
      color: #2c2c2c;
      margin: 0;
    }

    @media (max-width: 576px) {
      .card-custom h3 {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="header-title">Sweden</div>

    <div class="text-center mb-4">
      <a href="../index.html" class="back-btn">←Projects</a>
    </div>

    <div class="container">
      <div class="row justify-content-center">

        <div class="col-sm-10 col-md-6 col-lg-4 d-flex mb-4">
          <div class="card-custom w-100">
            <video controls>
              <source src="Videos/Stockholm.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
            <h3>Stockholm</h3>
          </div>
        </div>

        <div class="col-sm-10 col-md-6 col-lg-4 d-flex mb-4">
          <div class="card-custom w-100">
            <video controls>
              <source src="Videos/Helshingborg.mp4" type="video/mp4" />
            </video>
            <h3>Helsingborg</h3>
          </div>
        </div>

        <div class="col-sm-10 col-md-6 col-lg-4 d-flex mb-4">
          <div class="card-custom w-100">
            <video controls>
              <source src="Videos/Gothenburg.mp4" type="video/mp4" />
            </video>
            <h3>Gothenburg</h3>
          </div>
        </div>

        <div class="col-sm-10 col-md-6 col-lg-4 d-flex mb-4">
          <div class="card-custom w-100">
            <video controls>
              <source src="Videos/Gotland.mp4" type="video/mp4" />
            </video>
            <h3>Gotland</h3>
          </div>
        </div>

        <div class="col-sm-10 col-md-6 col-lg-4 d-flex mb-4">
          <div class="card-custom w-100">
            <video controls>
              <source src="Videos/High Coast (Höga Kusten).mp4" type="video/mp4" />
            </video>
            <h3>High Coast (Höga Kusten)</h3>
          </div>
        </div>

        <div class="col-sm-10 col-md-6 col-lg-4 d-flex mb-4">
          <div class="card-custom w-100">
            <video controls>
              <source src="Videos/Lapland.mp4" type="video/mp4" />
            </video>
            <h3>Lapland</h3>
          </div>
        </div>

        <div class="col-sm-10 col-md-6 col-lg-4 d-flex mb-4">
          <div class="card-custom w-100">
            <video controls>
              <source src="Videos/Estzond.mp4" type="video/mp4" />
            </video>
            <h3>Esthsund Estzond</h3>
          </div>
        </div>

        <div class="col-sm-10 col-md-6 col-lg-4 d-flex mb-4">
          <div class="card-custom w-100">
            <video controls>
              <source src="Videos/Swedish Lapland.mp4" type="video/mp4" />
            </video>
            <h3>Swedish Lapland</h3>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
