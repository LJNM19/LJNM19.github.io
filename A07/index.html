<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hug Image Gallery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            overflow-x: hidden;
        }
        
        /* Particle Canvas */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.7;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 80px 20px;
            text-align: center;
            border-radius: 0 0 25px 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header h1 {
            color: #fff;
            font-size: 3.5rem;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            overflow: hidden;
            /* Added for animation */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .card:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .hug-image {
            height: 250px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
            transition: transform 0.3s ease;
        }
        
        .card:hover .hug-image {
            transform: scale(1.1);
        }

        .card-body {
            background-color: transparent;
            padding: 20px;
            text-align: center;
        }

        .card-body p {
            font-size: 1.1rem;
            font-weight: 500;
            color: #f0f0f0;
            margin: 0;
        }
        
        .row {
            margin-top: 30px;
        }

        .modal-content {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: white;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-body img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
        }

        .btn-close-white {
            filter: invert(1);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            color: #fff;
        }
        
        /* Fallback for old image paths */
        img[src="img/raku chitoge.jpg"], img[src="img/hug kiss.jpg"] {
            display: none;
        }
    </style>

</head>

<body>
    
    <canvas id="particle-canvas"></canvas>

    <div class="content-wrapper">
        <div class="header">
            <div class="container">
                <h1 style="animation-delay: 0.2s;">HUGS GIFs</h1>
                <div class="text-center mb-4" style="animation: fadeInUp 1s ease-out 0.4s; animation-fill-mode: backwards;">
                    <a href="../index.html" class="back-btn">Projects</a>
                </div>
            </div>
        </div>

        <div class="container-fluid py-3">
            <div class="container">
                <div class="row" id="hug-gallery">
                    <!-- Cards will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="hugModal" tabindex="-1" aria-labelledby="hugModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="hugModalLabel">Hug GIF</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="hugImage" src="" alt="Hug Image" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
        async function fetchHugImages() {
            try {
                // Increased amount for a fuller gallery
                const response = await fetch('https://nekos.best/api/v2/hug?amount=30');
                const data = await response.json();

                const gallery = document.getElementById('hug-gallery');

                if (!data || data.results.length === 0) {
                    gallery.innerHTML = "<p class='text-center'>No images found.</p>";
                    return;
                }

                data.results.forEach((hug, index) => {
                    const card = document.createElement('div');
                    card.classList.add('col-lg-4', 'col-md-6', 'col-sm-12', 'mb-4');
                    // Add animation delay for staggered effect
                    card.style.animationDelay = `${index * 0.05}s`;

                    card.innerHTML = `
                        <div class="card">
                            <a href="view.html?img=${encodeURIComponent(hug.url)}">
                                <img src="${hug.url || 'https://placehold.co/600x400/333/FFF?text=Hug'}" 
                                     alt="Hug Image" class="card-img-top hug-image"
                                     onerror="this.src='https://placehold.co/600x400/333/FFF?text=Error'">
                            </a>
                            <div class="card-body">
                                <p class="card-text">Feel the Warmth!</p>
                            </div>
                        </div>
                    `;

                    gallery.appendChild(card);
                });

            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('hug-gallery').innerHTML = "<p class='text-center text-danger'>Failed to load hug images. Please try again later.</p>";
            }
        }

        window.onload = () => {
            fetchHugImages();
            
            // --- Particle Canvas Logic ---
            const canvas = document.getElementById('particle-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            if (!ctx) return;

            let particles = [];
            // Reduced particle count for a subtler effect
            const numParticles = 50; 
            const mouse = { x: null, y: null, radius: 100 };

            window.addEventListener('mousemove', (event) => {
                mouse.x = event.x;
                mouse.y = event.y;
            });
            window.addEventListener('mouseout', () => {
                mouse.x = null;
                mouse.y = null;
            });


            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                initParticles();
            }

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                    this.opacity = Math.random() * 0.3 + 0.1;
                    this.baseX = this.x;
                    this.baseY = this.y;
                    this.density = (Math.random() * 30) + 1;
                    this.speedX = (Math.random() - 0.5) * 0.5;
                    this.speedY = (Math.random() - 0.5) * 0.5;
                }

                update() {
                    // Mouse interaction
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    let forceDirectionX = dx / distance;
                    let forceDirectionY = dy / distance;
                    let maxDistance = mouse.radius;
                    // Proportional force, stronger when closer
                    let force = (maxDistance - distance) / maxDistance; 
                    
                    if (distance < mouse.radius) {
                        this.x -= forceDirectionX * force * this.density * 0.1;
                        this.y -= forceDirectionY * force * this.density * 0.1;
                    } else {
                         // Return to base position
                        if (this.x !== this.baseX) {
                            let dx = this.x - this.baseX;
                            this.x -= dx / 20;
                        }
                        if (this.y !== this.baseY) {
                            let dy = this.y - this.baseY;
                            this.y -= dy / 20;
                        }
                    }

                    // General movement
                    this.x += this.speedX;
                    this.y += this.speedY;

                    // Edge detection
                    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    // Soft pink particle color
                    ctx.fillStyle = `rgba(231, 60, 126, ${this.opacity})`; 
                    ctx.fill();
                }
            }

            function initParticles() {
                particles = [];
                for (let i = 0; i < numParticles; i++) {
                    particles.push(new Particle());
                }
            }

            let animationFrameId = null;
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                animationFrameId = requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => {
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
                resizeCanvas();
                animate();
            });

            resizeCanvas();
            animate();
        };
    </script>

</body>

</html>
