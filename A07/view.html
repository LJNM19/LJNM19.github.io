<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Hug GIF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-image: url('img/raku chitoge.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            min-height: 100vh;
        }

        .card {
            max-width: 600px;
            width: 100%;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .card-img-top {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            object-fit: contain;
            width: 100%;
            height: auto;
        }

        .card-body {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .back-btn {
            margin-top: 20px;
            background-color: #000000cc;
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background-color: #000;
        }
    </style>
</head>

<body>

    <div class="card">
        <img id="hugGif" class="card-img-top" src="" alt="Hug Image" />
        <div class="card-body">
            <p class="card-text">Feel the love! ðŸ˜Š</p>
        </div>
    </div>

    <a href="index.html" class="back-btn">Back to Gallery</a>

    <script>
        const params = new URLSearchParams(window.location.search);
        const imgUrl = params.get('img');

        const gifImg = document.getElementById('hugGif');
        if (imgUrl) {
            gifImg.src = decodeURIComponent(imgUrl);
        } else {
            gifImg.alt = "No image provided";
            gifImg.src = "https://via.placeholder.com/600x400?text=No+Image";
        }
    </script>

</body>

</html>
