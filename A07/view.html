<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Hug GIF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Particle Canvas */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.7;
        }

        .card {
            max-width: 600px;
            width: 100%;
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            /* Animation */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-img-top {
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            object-fit: contain;
            width: 100%;
            height: auto;
            background-color: rgba(0,0,0,0.1);
        }

        .card-body {
            text-align: center;
            background-color: transparent;
            padding: 25px;
            color: #f0f0f0;
        }
        
        .card-text {
            font-size: 1.2rem;
            font-weight: 400;
        }

        .back-btn {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            position: relative;
            z-index: 1;
             /* Animation */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            color: #fff;
        }
    </style>
</head>

<body>
    
    <canvas id="particle-canvas"></canvas>

    <div class="card">
        <img id="hugGif" class="card-img-top" src="" alt="Hug Image" />
        <div class="card-body">
            <p class="card-text">Feel the love! ðŸ˜Š</p>
        </div>
    </div>

    <a href="index.html" class="back-btn">Back to Gallery</a>

    <script>
        const params = new URLSearchParams(window.location.search);
        const imgUrl = params.get('img');

        const gifImg = document.getElementById('hugGif');
        if (imgUrl) {
            gifImg.src = decodeURIComponent(imgUrl);
        } else {
            gifImg.alt = "No image provided";
            gifImg.src = "https://placehold.co/600x400/333/FFF?text=No+Image";
        }
        
        // --- Particle Canvas Logic (Re-used from index.html) ---
        window.onload = () => {
            const canvas = document.getElementById('particle-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            if (!ctx) return;

            let particles = [];
            const numParticles = 50; 

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                initParticles();
            }

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                    this.opacity = Math.random() * 0.3 + 0.1;
                    this.speedX = (Math.random() - 0.5) * 0.5;
                    this.speedY = (Math.random() - 0.5) * 0.5;
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;

                    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(231, 60, 126, ${this.opacity})`; 
                    ctx.fill();
                }
            }

            function initParticles() {
                particles = [];
                for (let i = 0; i < numParticles; i++) {
                    particles.push(new Particle());
                }
            }

            let animationFrameId = null;
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                animationFrameId = requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => {
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
                resizeCanvas();
                animate();
            });

            resizeCanvas();
            animate();
        };
    </script>

</body>

</html>
